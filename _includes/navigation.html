<nav class="navigation" role="navigation" class="list-group">
  <div class="list-group-item logo">
    <a href="/"><i class="icon-logo"></i></a>
  </div>

  {% for weight in (1..5) %}
    {% for p in site.pages %}
      {% if p.weight == weight %}
        {% if p.title == page.title %}
          {% assign klass='active' %}
        {% else %}
          {% assign klass='' %}
        {% endif %}

        <a class="list-group-item {{ klass }}" href="{{ p.url | remove: 'index.html' }}">{{ p.title }}</a>

      {% endif %}
    {% endfor %}
  {% endfor %}
</nav>
